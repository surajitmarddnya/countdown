<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down</title>
    <link  href="styles.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
    <div class="overlay">
    <img src="images/logo.jpg" class="logo">
    <div class="content">
        <p>Website is under progress</p>
        <h1>We are <span>submitting </span>soon</h1>
        <div class="launch-time">
            <div>
                <p id="days">00</p>
                <span>Days</span>
            </div>
            <div>
                <p id="hours">00</p>
                <span>Hours</span>
            </div>
            <div>
                <p id="mins">00</p>
                <span>Minutes</span>
            </div>
            <div>
                <p  id="secs">00</p>
                <span>seconds</span>
            </div>
        </div>
        <button type="button">learn more <img src="images/triangle.png" ></button>
    </div>
    <img src="images/rocket.png" class="rocket">
</div>
<script src="./index.js"></script>
</body>
</html>
